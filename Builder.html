<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder - My TTRPG Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">TTRPG Builder</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="builder.html">Character Builder</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="builder">
        <h2>Create Your Hero</h2>
        <form id="charForm">
            <label>Name: <input type="text" id="name" required></label>
            <label>Race:
                <select id="race">
                    <option>Human</option>
                    <option>Elf</option>
                    <option>Dwarf</option>
                    <option>Orc</option>
                </select>
            </label>
            <label>Class:
                <select id="class">
                    <option>Warrior</option>
                    <option>Mage</option>
                    <option>Rogue</option>
                    <option>Cleric</option>
                </select>
            </label>
            <button type="button" onclick="rollStats()">Roll Stats (4d6 Drop Lowest)</button>
            <div id="stats"></div>
            <button type="button" onclick="generateSheet()">Generate Sheet</button>
        </form>
        <div id="sheet"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
